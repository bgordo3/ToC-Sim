<!DOCTYPE html>

<html lang="en">

<head>
    <title>Theory of Constraints</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <script type="text/javascript" src="js/lib/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/lib/knockout-3.4.0.js"></script>
    <script type="text/javascript" src="js/lib/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/lib/charts/chart.js"></script>
</head>

<body>
    <div id="header-bar" class="header-bar title-container ">
        <div id="menu-button-container" class="menu-button-container span-one-col">
            <a id="menu-button" class="menu-button">
                <svg xmlns="http://www.w3.org/2000/svg" class="menu-button-svg">
                    <path class="button-image" d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z" viewbox="0 0 36 36"></path>
                </svg>
            </a>
        </div>
        <div id="reload-container" class="span-two-col control hidden" onclick="reload()">
            <img class="arrow" src="img/reload.png">
            <div class="label">Reload</div>
        </div>
        <div id="title-container" class="span-four-col">
            <div class="span-one-col"></div>
            <h2 id="header-text" class="header-text">Theory of Constraints</h2>
            <h3 id="header-status" class="header-text" data-bind="text: scenarioTitle">Please choose a scenario to load</h3>
        </div>
        <div id="next-container" class="span-two-col control hidden" onclick="runProduction()">
            <img class="arrow" src="img/next.png">
            <div class="label">Next Day</div>
        </div>
        <div id="complete-container" class="span-two-col control hidden" onclick="finishProduction()">
            <img class="arrow" src="img/comp.png">
            <div class="label">Complete</div>
        </div>
    </div>
    <div id="content-container" class="content-container">
        <nav id="menu-container" class="nav">
            <h4 class="center">Scenarios</h4>
            <div id="custom" class="custom menu-item">
                <h4> Custom Scenario:</h4>
            </div>
            <div id="custom-settings" class="custom-settings">
                <p> Number of Stations:
                    <input id="stations" class="settings-input" type="text" name="Stations" value="5">
                </p>
                <p>Number of Days:
                    <input id="days" class="settings-input" type="text" name="Days" value="30">
                </p>
                <button id="load-custom-button" class="load-custom-button" type="button" onclick="loadCustom()">Load Scenario</button>
            </div>
            <div id="menu-content" class="menu-content" data-bind="foreach: scenarios">
                <div class="menu-item" data-bind="ScenarioItem, click: menuClick">
                    <p class="menu-item-text" data-bind="text: name"></p>
                </div>
            </div>
        </nav>
        <div id="sim-container" class="sim-container">
            <div id="sim-header" class="sim-header">
            </div>
            <div id="station-container" class="station-container">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/scenarios.js"></script>
    <script type="text/javascript" src="js/model.js"></script>
    <script type="text/javascript" src="js/viewmodel.js"></script>
</body>

</html>
